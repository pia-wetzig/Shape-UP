<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SHAPE UP: MIAMI HEAT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ftt3ibw.css">
    <script src="https://unpkg.com/tone"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="theme-2">

<main id="container">

    <!-- LEFT WORKSPACE -->
    <section id="workspace">

        <!-- TOP BAR -->
        <div id="top-bar">
            <div id="theme">
             
            </div>
            <div id="backgrounds">
                <button data-theme="theme-1"></button>
                <button data-theme="theme-2"></button>
                <button data-theme="theme-3"></button>
                <button data-theme="theme-4"></button>
                <button data-theme="theme-5"></button>
                <button data-theme="theme-6"></button>
            </div>

        </div>

        <!-- PREVIEW -->
        <section id="preview">
            <div id="text-layer" contenteditable="true">...</div>
            <div id="object-layer"></div>
        </section>

        <!-- BOTTOM BAR -->
        <div id="bottom-bar">
            <div id="controls">

                <label>
                    FONT SIZE
                    <input
                        type="range"
                        id="control-font-size"
                        min="50"
                        max="800"
                        value="200"
                    />
                </label>

                <button id="toggle-font">CHANGE FONT</button>

                <!-- SVG TRANSFORM CONTROLS -->
                <div id="svg-controls">

                    <label id="label-scale">
                        SCALE
                        <input
                            type="range"
                            id="control-scale"
                            min="10"
                            max="800"
                            value="100"
                        />
                    </label>

                    <label id="label-rotate">
                        ROTATE
                        <input
                            type="range"
                            id="control-rotate"
                            min="0"
                            max="360"
                            value="0"
                        />
                    </label>

                </div>

                <button id="toggle-svg-color">INVERT</button>

            </div>
        </div>

    </section>

    <!-- RIGHT SIDEBAR -->
    <aside id="sidebar">

        <button id="clear-canvas">CLEAR</button>

        <aside id="svg-panel">
            <label>SHAPES</label>
            <div id="svg-list"></div>

            <div id="category-nav">
                <button id="category-prev">←</button>
                <span id="category-label"></span>
                <button id="category-next">→</button>
            </div>
        </aside>

        <button id="export-pdf">
            <text>EXPORT</text>
        </button>

    </aside>

</main>

<script src="script.js"></script>
<script src="dragdrop.js"></script>
</body>

</html>
